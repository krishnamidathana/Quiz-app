<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
        <h2>Quiz App</h2>
        <p>Click here to start quiz </p>
        <i  class="fa-solid fa-arrow-down "></i>

    <button id="click-btn"><i class="fa-sharp fa-solid fa-play"></i></button>
    <div class="bg3"></div>
    <div class="bg2"></div>
    <div class="bg1"></div>
    
</div>
    <div class="quiz">
            <div class="count">03:15</div>
          <div class="question">1) Lorem ipsum dolor sit amet,
             consectetur adipisicing elit. Dolores 
            voluptatefugiat distinctio ex veniam sunt?</div>

           <ul><li class="bt" id="a"  >A.sdsc</li>
               <li class="bt" id="b">B.sdsc</li>
               <li class="bt" id="c">C.sdsc</li>
               <li class="bt" id="d" >D.sdsc</li>
        </ul>
             <div class="btns">
             <div class="previous">Previous</div>
             <div class="next">Next</div>
             </div>
              <div class="submit">Submit</div>
       </div>
           <div class="scoreboard">
            <p>Your score is </p>
            <h3 class="marks"></h3>
          </div>
<script src="app.js"></script>
</body>
</html>
